name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: xtide:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test
        run: ./test.sh xtide:test
